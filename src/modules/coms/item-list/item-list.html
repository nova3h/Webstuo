<div if="Proj_Name==null">
    Click button above to create/load project.
</div>
<div if="Proj_Name!=null">
    <div>
        <div><big>
            Commons <span class="btn" onclick="method:add_resource">➕</span>
        </big></div>
        <div>
            <button onclick="method:edit_global_html">index.html</button>
            <button onclick="method:edit_global_css">index.css</button>
            <button onclick="menu:edit-module-menu">modules</button>
            <button onclick="menu:edit-menu-menu">menus</button>
        </div>
        <div>
            <span for="M: let M of Modules">
                <button class="item-btn" onclick="method:edit_module_direct"
                name="{{this}}">{{this}}</button>
            </span>
        </div>
    </div>
    <div>&nbsp;</div>

    <div>
        <div><big>
            Screens
            <span class="btn" onclick="dialog:create-screen"
                title="Remember to create 'home' screen, it's a must for app to load"
                >➕</span>
        </big></div>
        <div>            
            <div if="Screens==null || Screens.length==0">No screens found</div>
            <span for="Scr: let Scr of Screens">
                <button onclick="menu:edit-ctx-menu" type="screen"
                    name="{{Name}}"
                    >{{Name}}</button>
            <span>
        </div>
    </div>
    <div>&nbsp;</div>

    <div>
        <div><big>
            Components
            <span class="btn" onclick="dialog:create-com" 
                title="Component can be loaded with com='component-name' attribute in tag"
                >➕</span>
        </big></div>
        <div>
            <div if="Components==null || Components.length==0">No components found</div>
            <span for="Com: let Com of Components">
                <button onclick="menu:edit-ctx-menu" type="component"
                    name="{{Name}}"
                    >{{Name}}</button>
            <span>
        </div>
    </div>
</div>
<!-- EOF -->
